                   if(provincia[i] != provincias[x][i])

                        console.log("existe pero la ", provincia[i].toUpperCase(), " debe estar en mayusculas");
 
                    }
                }
                document.write(provincias[x], " existe en la posicion ", x);
            }
         }
        if(!encontrado)
        {
            document.write(provincia, " NO EXISTE");
        }
