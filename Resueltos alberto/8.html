    <script>
        var cadena ="Sólo se puede aplicar la sintaxis vista en la UT2, no pudiendo aplicar ningún metodo del objeto String, ya que estos no han sido explicados en clase";
       
        function cuenta_caracteres(cadena)
        {
            
            for(contador=0,x=0;x<cadena.length;x++)
            {
                if(cadena[x]!=" ")
                    contador++;
            }
            return contador;
        }
        console.log(cuenta_caracteres(cadena));
    </script>
