<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="texto" id="texto"></div>
        <div class="botones">
        <div>
            <button class="C boton" value="C">C</button>
            <button class="eliminar boton" value="⌫">⌫</button>
            <button class="% boton operador" value="%">%</button>
            <button class="division boton operador" value="/">/</button>
        </div>
        <div>
            <button class="7 boton numero" value="7">7</button>
            <button class="8 boton numero" value="8">8</button>
            <button class="9 boton numero" value="9">9</button>
            <button class="multiplicacion boton operador" value="*">X</button>
        </div>
        <div>
            <button class="4 boton numero" value="4">4</button>
            <button class="5 boton numero" value="5">5</button>
            <button class="6 boton numero" value="6">6</button>
            <button class="resta boton operador" value="-">-</button>
        </div>
        <div>
            <button class="1 boton numero" value="1">1</button>
            <button class="2 boton numero" value="2">2</button>
            <button class="3 boton numero" value="3">3</button>
            <button class="suma boton operador" value="+">+</button>
        </div>
        <div>
            <button class="negativo boton" value="+/-" disabled>+/-</button>
            <button class="0 boton" value="0">0</button>
            <button type="button" class="coma boton" value=".">.</button>
            <button type="button" class="= boton" value="=">=</button>
        </div>
        </div>
    </div>





    <!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
    <!--Just the logo.. Don't mind this-->
   
    </div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
    
    <!--Content starts-->
    <div class="content flex">
    </div>
    <!--Content ends-->    <script type="text/javascript" src=calculadora.js></script>
</body>
</html>
